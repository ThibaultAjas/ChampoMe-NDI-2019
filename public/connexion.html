<script>
  var socket = io();
  var textZone = $('#txtZone');
  var chatDiv = $('#chatDiv');

  $('#loginForm').on('submit', function(e) {
    e.preventDefault();
    var pseudo = $('#pseudo').val();
    var passwd = $('#passwd').val();
    socket.emit('evtConnexion', {pseudo:pseudo, password: passwd})

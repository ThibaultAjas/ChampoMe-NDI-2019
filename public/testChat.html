<!doctype html>

<html>

<head> 
<meta charset="UTF-8">
</head>
<script src="resources/socket.io-client/dist/socket.io.js"></script>
<script src="resources/jquery/dist/jquery.js"></script>

<body>
    <FORM id="form1">
    <TEXTAREA id="txtZone" name="entreeChat" rows=4 cols=40>Entrez votre texte ...</TEXTAREA>
	<input type="submit"> Envoyer </submit>
    </FORM>

<h1>Hello World</h1>
<p>click me</p>
</body>





<script>
	var socket = io();
	
	var textZone = $('#txtZone');
	socket.on('greeting', function(data) {

		console.log(data);	
	});
	
	$('#form1').on('submit', function(e){
		e.preventDefault();
		var msg = textZone.val();
		socket.emit('evt1', { id:0, message:msg });
		console.log(msg);
	});
	
</script>

</html>
